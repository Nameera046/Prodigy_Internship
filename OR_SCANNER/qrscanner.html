<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Scanner</title>
    <link rel="stylesheet" href="qrscanner.css">
    <script src="https://unpkg.com/html5-qrcode"></script>
</head>
<body>
    <div class="container">
        <h1>QR Code Scanner</h1>
        <div class="scanner-container">
            <div id="reader"></div>
            <div class="result-container">
                <h2>Scan Result</h2>
                <div id="result">No QR Code detected</div>
                <div id="result-actions"></div>
            </div>
        </div>
        <div class="controls">
            <button id="startButton">Start Scanner</button>
            <button id="stopButton" disabled>Stop Scanner</button>
            <select id="cameraSelect">
                <option value="">Loading cameras...</option>
            </select>
        </div>
        <div class="history">
            <h2>Scan History</h2>
            <ul id="scanHistory"></ul>
        </div>
    </div>
    <script src="qrscanner.js"></script>
</body>
</html>
